<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a0b0b, #2d1414, #1a0b0b);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Animated background elements */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .floating-shape {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, rgba(220, 38, 127, 0.1), rgba(239, 68, 68, 0.1));
      animation: float 20s infinite linear;
    }

    .floating-shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 7s;
    }

    .floating-shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 30%;
      left: 15%;
      animation-delay: 14s;
    }

    .floating-shape:nth-child(4) {
      width: 100px;
      height: 100px;
      top: 10%;
      right: 30%;
      animation-delay: 3s;
    }

    .floating-shape:nth-child(5) {
      width: 140px;
      height: 140px;
      bottom: 10%;
      right: 40%;
      animation-delay: 10s;
    }

    @keyframes float {
      0% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.4;
      }
      25% {
        opacity: 0.7;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.4;
      }
      75% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(0px) rotate(360deg);
        opacity: 0.4;
      }
    }

    /* Pulse animation for background */
    .pulse-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(220, 38, 127, 0.03) 0%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 8s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.3;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.1;
      }
    }

    /* Login container */
    .login-container {
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(220, 38, 127, 0.2);
      border-radius: 20px;
      padding: 3rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        0 0 40px rgba(220, 38, 127, 0.1);
      position: relative;
      z-index: 1;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .login-header h1 {
      color: #ffffff;
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
    }

    .login-header p {
      color: #a1a1aa;
      font-size: 0.95rem;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      display: block;
      color: #e4e4e7;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      letter-spacing: 0.025em;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      background: rgba(40, 40, 40, 0.8);
      border: 2px solid rgba(113, 113, 122, 0.3);
      border-radius: 12px;
      color: #ffffff;
      font-size: 0.95rem;
      font-weight: 400;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    .form-input:focus {
      border-color: #dc2626;
      box-shadow: 
        0 0 0 3px rgba(220, 38, 38, 0.1),
        0 4px 20px rgba(220, 38, 38, 0.1);
      background: rgba(50, 50, 50, 0.9);
      transform: translateY(-1px);
    }

    .form-input::placeholder {
      color: #71717a;
    }

    .login-button {
      width: 100%;
      padding: 0.875rem 1rem;
      background: linear-gradient(135deg, #dc2626, #991b1b);
      border: none;
      border-radius: 12px;
      color: #ffffff;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: 0.025em;
      position: relative;
      overflow: hidden;
    }

    .login-button:hover {
      background: linear-gradient(135deg, #b91c1c, #7f1d1d);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(220, 38, 38, 0.3);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .login-button:hover::before {
      left: 100%;
    }

    .message {
      margin-top: 1.5rem;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      font-size: 0.875rem;
      font-weight: 500;
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .message.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22c55e;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }

    /* Loading state */
    .login-button.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .login-button.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      margin: auto;
      border: 2px solid transparent;
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .login-container {
        margin: 1rem;
        padding: 2rem;
      }
      
      .login-header h1 {
        font-size: 1.875rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <div class="pulse-bg"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
  </div>

  <div class="login-container">
    <div class="login-header">
      <h1>Sign In</h1>
      <p>One Step Ahead!</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          class="form-input" 
          placeholder="Enter your username"
          required
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="passkey">Passkey</label>
        <input 
          type="password" 
          id="passkey" 
          class="form-input" 
          placeholder="Enter your passkey"
          required
        >
      </div>

      <button type="submit" class="login-button" id="submitBtn">
        Play Now!
      </button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let username = document.getElementById("username").value;
      let passkey = document.getElementById("passkey").value;

      if (passkey === "upsidedown") {
        localStorage.setItem("username", username);
        console.log(username);
        document.getElementById("message").textContent = "Login successful!";
        window.location.href = "./pacman game/index.html";
      } else {
        document.getElementById("message").textContent = "Wrong passkey!";
      }
    });
  </script>
</body>
</html>
