        // Load leaderboard data
        async function loadLeaderboardold() {
            try {
                const response = await fetch('/api/leaderboard');
                const scores = await response.json();
                
                const listElement = document.getElementById('leaderboard-list');
                
                if (scores.length === 0) {
                    listElement.innerHTML = '<p>No scores yet. Be the first to add one!</p>';
                    return;
                }
                
                listElement.innerHTML = scores.map((score, index) => {
                    const isTop3 = index < 3 ? 'top-3' : '';
                    return `
                        <div class="score-item ${isTop3}">
                            <span class="rank">#${index + 1}</span>
                            <span class="name">${score.name}</span>
                            <span class="score">${score.score.toLocaleString()}</span>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                document.getElementById('leaderboard-list').innerHTML = 
                    '<p style="color: red;">Error loading leaderboard</p>';
                console.error('Error:', error);
            }
        }
